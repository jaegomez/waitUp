<!DOCTYPE html>
<html>
<head>
	<title>Hot Reservations</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="jumbotron">
	  <h1 style="text-align: center;"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
	  <hr style="height: 10px;">
	  <p style="text-align: center;"><strong>Make your Reservation!</strong></p>
	  <br>
	  <div class="buttonAlignment" style="align: center;">
		  <p><a class="btn btn-primary btn-lg" href="tables.html" role="button" style="align: center;"><span class="glyphicon glyphicon-equalizer"></span> View Tables</a></p>
		  <p><a class="btn btn-default btn-lg" href="home.html" role="button" style="align: center"><span class="glyphicon glyphicon-home"></span></a></p>
	  </div>
	</div>
	<div class="row" style="margin: 0 auto;">
			<div class="col-lg-12">

				<div class="panel panel-success">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reservationName">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reservationNumber">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reservationEmail">
							</div>

							<div class="form-group">
								<label for="">ID</label>
								<input type="text" class="form-control" id="reservationID">
							</div>

							<button type="submit" class="btn btn-danger submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
</div>
</div>

</body>
</html>
