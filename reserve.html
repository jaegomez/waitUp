<!DOCTYPE html>
<html>
<head>
	<title>Hot Reservations</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<div class="container">
	<div class="jumbotron">
	  <h1 style="text-align: center;"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
	  <hr style="height: 10px;">
	  <p style="text-align: center;"><strong>Make your Reservation!</strong></p>
	  <br>
	  <div class="text-center" style="align: center;">
		  <p><a class="btn btn-primary btn-lg" href="/tables" role="button" style="align: center;"><span class="glyphicon glyphicon-equalizer"></span> View Tables</a></p>
		  <p><a class="btn btn-default btn-lg" href="/" role="button" style="align: center"><span class="glyphicon glyphicon-home"></span></a></p>
	  </div>
	</div>
	<div class="row" style="margin: 0 auto;">
			<div class="col-lg-12">

				<div class="panel panel-success">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reservationName">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reservationNumber">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reservationEmail">
							</div>

							<div class="form-group">
								<label for="">ID</label>
								<input type="text" class="form-control" id="reservationID">
							</div>

							<button type="submit" class="btn btn-danger submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
	</div>
</div>

<script type="text/javascript">

	// Capture Button Click
$(".submit").on("click", function() {

	// Code in the logic for storing and retrieving the most recent user.
	var reservationName = $('#reservationName').val().trim();
	var reservationNumber = $('#reservationNumber').val().trim();
	var reservationEmail = $('#reservationEmail').val().trim();
	var reservationID = $('#reservationID').val().trim();

	var reserveGuy = {
		name: reservationName,
		number: reservationNumber,
		email: reservationEmail,
		id: reservationID
	}

	$.post("http://localhost:3000/api/new", reserveGuy).done(function(data){
		console.log(data)

	});

	return false;
});


</script>




</body>
</html>
